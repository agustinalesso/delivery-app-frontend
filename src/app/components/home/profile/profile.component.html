<div class="w-full flex flex-row justify-center items-center h-96 rounded-lg shadow-md" style="background:url('assets/img/bg/profile-bg.webp') no-repeat;background-size:cover;">

        <img class="border-[6px] shadow-xl border-white w-44 h-44 rounded-full object-cover" [src]="usuario.imagen_perfil || 'assets/icon/anonymous.png'" />
        <div class="flex flex-col">
            <span class="text-5xl text-gray-50 font-bold">
                {{usuario.nombre}} {{usuario.apellido}}
            </span>
            <div class="w-auto mt-4">
                <button (click)="logout()" class="daisy-btn-sm runded-sm daisy-btn-primary">Cerrar sesi√≥n</button>
            </div>
        </div>
    </div>
</div>
    
<div class="daisy-tabs mt-10">

    <a [routerLink]="['my-purchases']" [routerLinkActive]="'daisy-tab-active'" class="daisy-tab daisy-tab-lg daisy-tab-lifted">Mis compras</a>
